<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Sample</title>
  </head>
  <body>
    <button id="btn">Click</button>
    <div style="width: 300px; height: 200px; background: green" id="box"></div>
    <input type="text" id="imp" />
    <label style="display: none" id="err">Enter Minimum characters</label>
    <input type="text" id="" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          //alert("Button Clicked");
          $("#box").fadeToggle(1000);
        });
        $("#btn").mouseenter(function () {
          $(this).css({ background: "Cyan" });
        });
        $("#btn").mouseleave(function () {
          $(this).css({ background: "none" });
        });
        // blur function is used when we leave from one input to another box
        $("#imp").blur(function () {
          let txt = $(this).val();
          if (txt.length < 4) {
            $("#err").show();
          } else {
            $("#err").hide();
          }
        });
      });
    </script>
  </body>
</html>
